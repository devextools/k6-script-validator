name: Automated API tests using Postman CLI

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [completed]

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

jobs:
  automated-api-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull image built by previous workflow
      env:
        IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.event.workflow_run.head_sha }}
      run: |
        echo "Pulling $IMAGE"
        docker pull "$IMAGE"

    - name: Start container
      env:
        IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.event.workflow_run.head_sha }}
      run: |
        docker run -d --rm --name k6-validator -p 3000:3000 \
          -e NODE_ENV=production -e HOST=0.0.0.0 -e PORT=3000 -e CORS_ORIGINS='*' \
          "$IMAGE"

    - name: Wait for service to be ready
      run: |
        echo "⏳ Waiting for K6 validator service..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/ >/dev/null 2>&1; then
            echo "✅ Service is ready"
            break
          fi
          echo "⏳ Waiting... ($i/30)"
          sleep 2
        done
        if [ $i -eq 30 ]; then
          echo "❌ Service failed to start"
          docker logs k6-validator || true
          exit 1
        fi

    - name: Install Postman CLI
      run: |
        curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
        echo "✅ Postman CLI installed successfully"
    - name: Login to Postman CLI
      run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
    - name: Run API tests
      env:
        BASE_URL: http://localhost:3000
      run: |
        postman collection run "2362315-c79c91bd-5d15-485c-9754-9c4ab241d6a4" -r cli,junit,html --reporter-junit-export test-results.xml --reporter-html-export test-results.html
    - name: Upload JUnit results (artifact)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: test-results.xml

    - name: Prepare Pages artifact
      if: always()
      run: |
        mkdir -p report
        if [ -f test-results.html ]; then
          cp test-results.html report/index.html
        else
          echo "<html><body><h1>No test report available</h1></body></html>" > report/index.html
        fi
        if [ -f test-results.xml ]; then cp test-results.xml report/; fi

    - name: Upload GitHub Pages artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: report

  deploy-pages:
    if: always()
    needs: automated-api-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
