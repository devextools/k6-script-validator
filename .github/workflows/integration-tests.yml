name: Automated API tests using Postman CLI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=pr
          type=raw,value=pr-${{ github.pr_number }}-${{ github.sha }}
        flavor: |
          latest=false

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=development

  automated-api-tests:
    runs-on: ubuntu-latest
    needs: build-docker
    
    services:
      k6-validator:
        image: ${{ needs.build-docker.outputs.image-tag }}
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl -f http://localhost:3000/ || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
        env:
          NODE_ENV: development
          HOST: 0.0.0.0
          PORT: 3000
          CORS_ORIGINS: '*'
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Postman CLI
      run: |
        curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
        echo "✅ Postman CLI installed successfully"
    
    - name: Wait for service to be ready
      run: |
        echo "⏳ Waiting for K6 validator service..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/ >/dev/null 2>&1; then
            echo "✅ Service is ready"
            break
          fi
          echo "⏳ Waiting... ($i/30)"
          sleep 2
        done
        if [ $i -eq 30 ]; then
          echo "❌ Service failed to start"
          exit 1
        fi
    
    - name: Run API tests
      env:
        BASE_URL: http://localhost:3000
      run: |
        postman collection run "postman/collection.json" \
          --environment "postman/local.postman_environment.json" \
          --reporters cli,junit,html \
          --reporter-junit-export test-results.xml \
          --reporter-html-export test-results.html \
          --delay-request 500 \
          --timeout 60000 \
          --color on
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results.xml
          test-results.html