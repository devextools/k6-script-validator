name: Automated API tests using Postman CLI

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [completed]

jobs:
  automated-api-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull image built by previous workflow
      env:
        IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.event.workflow_run.head_sha }}
      run: |
        echo "Pulling $IMAGE"
        docker pull "$IMAGE"

    - name: Start container
      env:
        IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.event.workflow_run.head_sha }}
      run: |
        docker run -d --rm --name k6-validator -p 3000:3000 \
          -e NODE_ENV=production -e HOST=0.0.0.0 -e PORT=3000 -e CORS_ORIGINS='*' \
          "$IMAGE"

    - name: Wait for service to be ready
      run: |
        echo "⏳ Waiting for K6 validator service..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/ >/dev/null 2>&1; then
            echo "✅ Service is ready"
            break
          fi
          echo "⏳ Waiting... ($i/30)"
          sleep 2
        done
        if [ $i -eq 30 ]; then
          echo "❌ Service failed to start"
          docker logs k6-validator || true
          exit 1
        fi

    - name: Install Postman CLI
      run: |
        curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
        echo "✅ Postman CLI installed successfully"

    - name: Run API tests
      env:
        BASE_URL: http://localhost:3000
      run: |
        postman collection run "postman/collection.json" \
          --environment "postman/local.postman_environment.json" \
          --reporters cli,junit,html \
          --reporter-junit-export test-results.xml \
          --reporter-html-export test-results.html \
          --delay-request 500 \
          --timeout 60000 \
          --color on

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results.xml
          test-results.html
